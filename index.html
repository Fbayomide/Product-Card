<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="product-container">
    <div class="img">
      <img src="./images/image-product-mobile.jpg" alt="" class = "product"/>
    </div>
    <div class="product-details">
      <p class="product-type">Perfume</p>
      <br>
      <p class="product-name">Gabrielle Essence Eau De Parfum</p>
      <br>
      <p class="product-desc">A floral, solar and voluptuous interpretation<br>composed by Olivier Polge, 
  Perfumer-<br>Creator for the House of CHANEL.</p>
      <br><br>
      <div class="product-price-container">
        <p class="current-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <br>
      <button class="submit">
        <img src="./images/icon-cart.svg" alt="" />
        Add to Cart
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fbayomide</a>.
  </div>
</body>
</html>
